<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ°´ç­çŸ¿å·¥ç§»åŠ¨ç‰ˆ</title>
    <style>
        body { margin: 0; padding: 0; background: #2c3e50; font-family: sans-serif; touch-action: none; overflow: hidden; }
        canvas { display: block; background: #8b4513; margin: 0 auto; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-size: 18px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">å¾—åˆ†: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');

// å±å¹•é€‚é…
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;
let angle = 0;
let direction = 1;
let hookState = "swing"; 
let hookLen = 40;
let currentItem = null; // å½“å‰æŠ“åˆ°çš„ç‰©ä½“

const originX = canvas.width / 2;
const originY = 60;
const baseSpeed = 8; // åŸºç¡€ä¼¸ç¼©é€Ÿåº¦

// çŸ¿ç‰©æ•°æ®
let items = [];
function initItems() {
    items = [];
    for(let i=0; i<10; i++) {
        let size = Math.random() * 40 + 20;
        items.push({
            x: Math.random() * (canvas.width - 60) + 30,
            y: Math.random() * (canvas.height - 250) + 200,
            r: size,
            weight: size * 0.15, // ä½“ç§¯å†³å®šé‡é‡
            val: Math.floor(size * 2)
        });
    }
}

function update() {
    if (hookState === "swing") {
        angle += 0.04 * direction;
        if (Math.abs(angle) > 1.3) direction *= -1;
    } 
    else if (hookState === "extend") {
        hookLen += baseSpeed;
        if (hookLen > canvas.height) hookState = "retract";
        
        // ç¢°æ’æ£€æµ‹
        let hX = originX + Math.sin(angle) * hookLen;
        let hY = originY + Math.cos(angle) * hookLen;

        items.forEach((item, index) => {
            let dx = hX - item.x;
            let dy = hY - item.y;
            if (Math.sqrt(dx*dx + dy*dy) < item.r) {
                currentItem = items.splice(index, 1)[0];
                hookState = "retract";
            }
        });
    } 
    else if (hookState === "retract") {
        // æ ¸å¿ƒé€»è¾‘ï¼šé€Ÿåº¦ = åŸºç¡€é€Ÿåº¦ / é‡é‡
        let speedReduce = currentItem ? currentItem.weight : 0;
        hookLen -= Math.max(1, baseSpeed - speedReduce); 

        if (hookLen <= 40) {
            if (currentItem) {
                score += currentItem.val;
                scoreEl.innerText = score;
                currentItem = null;
            }
            hookLen = 40;
            hookState = "swing";
        }
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // ç»˜åˆ¶æ°´ç­
    ctx.font = "50px serif";
    ctx.textAlign = "center";
    ctx.fillText("ğŸ¦¦", originX, originY);
    
    // ç»˜åˆ¶ç»³å­
    let hX = originX + Math.sin(angle) * hookLen;
    let hY = originY + Math.cos(angle) * hookLen;
    ctx.beginPath();
    ctx.moveTo(originX, originY + 10);
    ctx.lineTo(hX, hY);
    ctx.strokeStyle = "#e74c3c";
    ctx.lineWidth = 3;
    ctx.stroke();

    // ç»˜åˆ¶é’©å­æŠ“åˆ°çš„ç‰©ä½“
    if (currentItem) {
        currentItem.x = hX;
        currentItem.y = hY + currentItem.r/2;
        drawItem(currentItem);
    }

    // ç»˜åˆ¶åœ°ä¸‹çŸ¿ç‰©
    items.forEach(drawItem);

    update();
    requestAnimationFrame(draw);
}

function drawItem(item) {
    ctx.beginPath();
    ctx.arc(item.x, item.y, item.r, 0, Math.PI*2);
    ctx.fillStyle = item.weight > 6 ? "#95a5a6" : "#f1c40f"; // é‡çš„æ˜¯çŸ³å¤´ï¼Œè½»çš„æ˜¯é‡‘å­
    ctx.fill();
    ctx.closePath();
}

// æ‰‹æœºç«¯è§¦æ‘¸äº‹ä»¶
canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (hookState === "swing") hookState = "extend";
}, {passive: false});

initItems();
draw();
</script>
</body>
</html>
