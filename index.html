<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ°´ç­çŸ¿å·¥ç§»åŠ¨ç‰ˆ - ä¿®æ­£ç‰ˆ</title>
    <style>
        body { margin: 0; padding: 0; background: #2c3e50; font-family: sans-serif; touch-action: none; overflow: hidden; }
        canvas { display: block; background: #8b4513; margin: 0 auto; }
        #info { position: absolute; top: 10px; left: 10px; color: white; font-size: 24px; pointer-events: none; text-shadow: 2px 2px 2px #000; }
    </style>
</head>
<body>
    <div id="info">å¾—åˆ†: <span id="score">0</span></div>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreEl = document.getElementById('score');

// å±å¹•é€‚é…
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;
let angle = 0;
let direction = 1;
let hookState = "swing"; 
let hookLen = 40;
let currentItem = null; 

const originX = canvas.width / 2;
const originY = 60;
const baseSpeed = 8; 

let items = [];

function initItems() {
    items = [];
    for(let i=0; i<12; i++) {
        let size = Math.random() * 40 + 20;
        let isStone = Math.random() > 0.4; 
        items.push({
            x: Math.random() * (canvas.width - 60) + 30,
            y: Math.random() * (canvas.height - 250) + 200,
            r: size,
            weight: size * 0.25, // ç¨å¾®è°ƒé‡ä¸€ç‚¹ï¼Œå¢åŠ æ‰‹æ„Ÿ
            isStone: isStone,
            val: isStone ? -Math.floor(size) : Math.floor(size * 3) 
        });
    }
}

function update() {
    if (hookState === "swing") {
        angle += 0.04 * direction;
        if (Math.abs(angle) > 1.3) direction *= -1;
    } 
    else if (hookState === "extend") {
        hookLen += baseSpeed;
        if (hookLen > canvas.height - 50) hookState = "retract";
        
        let hX = originX + Math.sin(angle) * hookLen;
        let hY = originY + Math.cos(angle) * hookLen;

        for (let i = 0; i < items.length; i++) {
            let item = items[i];
            let dx = hX - item.x;
            let dy = hY - item.y;
            if (Math.sqrt(dx*dx + dy*dy) < item.r) {
                currentItem = items.splice(i, 1)[0];
                hookState = "retract";
                break; 
            }
        }
    } 
    else if (hookState === "retract") {
        // é€Ÿåº¦é€»è¾‘ä¿®æ­£
        let speedReduce = currentItem ? currentItem.weight : 0;
        hookLen -= Math.max(1.5, baseSpeed - speedReduce); 

        if (hookLen <= 40) {
            if (currentItem) {
                // BUG ä¿®å¤ç‚¹ï¼šç¡®ä¿ä½¿ç”¨çš„æ˜¯ currentItem.val
                score += currentItem.val;
                scoreEl.innerText = score;
                currentItem = null;
            }
            hookLen = 40;
            hookState = "swing";
        }
    }
}

function drawItem(item) {
    ctx.beginPath();
    ctx.arc(item.x, item.y, item.r, 0, Math.PI*2);
    ctx.fillStyle = item.isStone ? "#555555" : "#FFD700"; 
    ctx.fill();
    ctx.strokeStyle = item.isStone ? "#333" : "#B8860B";
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // ç»˜åˆ¶æ°´ç­
    ctx.font = "50px serif";
    ctx.textAlign = "center";
    ctx.fillText("ğŸ¦¦", originX, originY);
    
    // è®¡ç®—é’©å­æœ«ç«¯åæ ‡
    let hX = originX + Math.sin(angle) * hookLen;
    let hY = originY + Math.cos(angle) * hookLen;
    
    // ç»˜åˆ¶ç»³å­
    ctx.beginPath();
    ctx.moveTo(originX, originY + 10);
    ctx.lineTo(hX, hY);
    ctx.strokeStyle = "#e74c3c";
    ctx.lineWidth = 3;
    ctx.stroke();

    // ç»˜åˆ¶è¢«æŠ“å–çš„ç‰©ä½“
    if (currentItem) {
        currentItem.x = hX;
        currentItem.y = hY + (currentItem.r * 0.5); // è®©ç‰©ä½“æŒ‚åœ¨é’©å­æ­£ä¸‹æ–¹
        drawItem(currentItem);
    }

    // ç»˜åˆ¶åœ°ä¸‹çŸ¿ç‰©
    items.forEach(drawItem);

    update();
    requestAnimationFrame(draw);
}

// è§¦æ‘¸å³å‘
canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (hookState === "swing") hookState = "extend";
}, {passive: false});

// å…¼å®¹ç”µè„‘ç«¯çš„ç©ºæ ¼é”®æµ‹è¯•
window.addEventListener('keydown', (e) => {
    if (e.code === "Space" && hookState === "swing") hookState = "extend";
});

initItems();
draw();
</script>
</body>
</html>
